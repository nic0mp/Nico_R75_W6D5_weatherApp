<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/main.js" defer></script>
<title>weather app</title>
</head>
<body>
    <div class="weather-image">
        <div class="container">
            <div class="row">
                <form id="weather_form">
                    <div class="form-group">
                      <div class="row">
                        <div class="col-md-6">
                          <input type="text" id="city_search" class="form-control" placeholder="City name"/>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <select class="form-control" id="temp_search">
                              <option disabled selected>Choose a weather unit</option>
                              <option value="celcius">Celcius (C&deg;)</option>
                              <option value="fahrenheit">Fahrenheit (F&deg;)</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-12">
                          <input id="submit-btn"  class="btn btn-outline-info btn-block"  type="submit" value="Submit"/>
                        </div>
                      </div>
                    </div>
                  </form>
                
            </div>
           
           
            <div class="row">
                <div class="weather-box col-2 col-md-2">High
                    <section class="weather-content" id="high"></section>
                </div>
                <div class="weather-box col-2 col-md-2"> Feels Like
                    <section class="weather-content" id="feel"></section>
                </div>
                <div class="weather-box col-3 col-md-2">Low
                    <section class="weather-content" id="low"></section>
                </div>
            </div>
           
        </div>
    </div>
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            Current Temp:
            <span id="temp_current" class="float-right"></span>
          </h5>

          <h5 class="card-title">
            Feels Like:
            <span id="temp_real" class="float-right" class="output"></span>
          </h5>

          <h5 class="card-title">
            Low Temp:
            <span id="temp_low" class="float-right"></span>
          </h5>

          <h5 class="card-title">
            High Temp:
            <span id="temp_high" class="float-right"></span>
          </h5>

          <h5 class="card-title">
            Current Conditions:
            <span id="conditions_current" class="float-right"></span>
          </h5>

          <h5 class="card-title">
            Forecast:
            <span id="conditions_forecast" class="float-right"></span>
          </h5>

          <h5 class="card-title">
            Wind:
            <span id="wind" class="float-right"></span>
          </h5>
        </div>
      </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<script src="js/main.js"></script>
<title>Title</title>
</head>
<body>
    <div class="weatherPix">
        <div class="container">
            <div class="row">
                <div class="col-6 col-md-6">
                    <h1 class="titlehead">WEATHER,YOU LIKE IT</h1>
                    <form action="">
                        <div class="mb3">
                            <label for="cityName" class="form-label">City</label>
                            <input onsubmit="getdata()" type="City" class="form-control" id="city-name" aria-describedby="cityname">
                            <label for="countryName" class="form-label">Country</label>
                            <input onsubmit="getdata()" type="Country" class="form-control" id="country-name" aria-describedby="countryname">
                            <button type="button" class="btn btn-light" onclick="getData()">SUBMIT</button>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="weatherBox col-3 col-md-3">City
                        <section class="weatherContent" id ="city"></section>
                    </div>
                    <div class="weatherBox col-3 col-md-3">Country
                        <section class="weatherContent" id ="country"></section>
                    </div>
                </div>
                <div class="row">
                    <div class="weatherBox col-3 col-md-3">Conditions
                        <section class="weatherContent" id ="description"></section>
                    </div>
                    <div class="col-2 col-md-2 weather-box">Cloud Cover
                        <section class="weatherContent" id="cloud"></section>
                    </div>
                </div>
                <div class="row">
                    <div class="weatherBox col2 col-md-2">High
                        <section class="weatherContent" id="high"></section>
                    </div>
                    <div class="weatherBox col2 col-md-2">Feels Like
                        <section class="weatherContent" id="feel"></section>
                    </div>
                    <div class="weatherBox col2 col-md-2">High
                        <section class="weatherContent" id="low"></section>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>

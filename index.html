<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/main.js" defer></script>
<title>Title</title>
</head>
<body>
    <div class="weather-image">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" id="city_search" class="form-control" placeholder="City name" />
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                      <select class="form-control" id="temp_search">
                        <option disabled selected>Choose a weather unit</option>
                        <option value="celcius">Celcius (C&deg;)</option>
                        <option value="fahrenheit">Fahrenheit (F&deg;)</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <input id="submit-btn" class="btn btn-outline-info btn-block" type="submit" value="Submit"/>
                  </div>
                </div>   
            </div>      
            

            <div class="row">
                <div class="weather-box col-2 col-md-2">High
                    <section class="weather-content" id="high"></section>
                </div>
                <div class="weather-box col-2 col-md-2"> Feels Like
                    <section class="weather-content" id="feel"></section>
                </div>
                <div class="weather-box col-3 col-md-2">Low
                    <section class="weather-content" id="low"></section>
                </div>
            </div>
           
        </div>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
